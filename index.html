<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertex</title>
    <link rel="icon" href="img/image.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="header">
        <img src="img/image.png" alt="" />
      </div>
      <div class="login-box">
        <h2>Login</h2>
        <form>
          <div class="user-box">
            <input type="text" name="" required="" id="userid"/>
            <label>User ID</label>
          </div>
          <div class="user-box">
            <input type="password" name="" required="" id="password"/>
            <label>Password</label>
          </div>
        </form>
        <button onclick="login()" class="login">Login</button>
        <span id="alert"></span>
      </div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
